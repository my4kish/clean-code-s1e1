<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="page">
  <div class="eisenhower-matrix">
    <img src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
    <a class="more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </div>
  <main class="main">
    <p id="add-item" class="add">
      <label for="new-task" class="add__label heading">Add Item</label>
      <div class="add-task">
        <input id="new-task" class="add__text task" type="text">
        <button class="add__button">Add</button>
      </div>
    </p>
    <h3 class="heading">Todo</h3>
    <ul id="todo-list" class="list">
      <li class="list__item">
        <input type="checkbox" class="list__checkbox">
        <label class="list__label task">Pay Bills</label>
        <input type="text" class="list__text task">
        <button class="list__button list__button_edit">Edit</button>
        <button class="list__button list__button_delete"><img src="./remove.svg"></button>
      </li>
      <li class="list__item list__item_edit">
        <input type="checkbox" class="list__checkbox">
        <label class="list__label task">Go Shopping</label>
        <input type="text" value="Go Shopping" class="list__text task">
        <button class="list__button list__button_edit">Save</button>
        <button class="list__button list__button_delete"><img src="./remove.svg"></button>
      </li>
    </ul>
    <h3 class="heading">Completed</h3>
    <ul id="completed-tasks" class="list">
      <li class="list__item">
        <input type="checkbox" class="list__checkbox" checked>
        <label class="list__label task">See the Doctor</label>
        <input type="text" class="list__text task">
        <button class="list__button list__button_edit">Edit</button>
        <button class="list__button list__button_delete"><img src="./remove.svg"></button>
      </li>
    </ul>
  </main>
  <script src="app.js"></script>
</body>
</html>
